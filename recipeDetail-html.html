<div class="container">



<div class="col-12" style="margin-bottom:10px;">
  <div>
    <div class="float-left">
      <button class="btn btn-secondary btn-sm" style="margin-top:5px;" id="backToRecipesBtn">
      <i class="fa fa-caret-left"></i> Recipes
      </button>
    </div>
    <label class="sectionHeader">
      <h3 style="display: inline-block;padding-left:15px;" id="recipeHeader3">RECIPE</h3> 
    </label>
  </div>
  
  <div class="float-right">
    <button type="button" class="btn btn-primary detailBtns" id="createNewRecipeBtn" >New recipe</button>   
  </div>
  
  <span class="bottom-border"></span>
</div>


  <div class="text-center fileLoadingSpinner">
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>    
  
  
  <div class="row add-top-margin"> <!-- START DETAIL ROW -->
      
        <div class="col-12 ">
          
          <div class="float-right detailBtns">
            <button type="button" class="btn btn-primary" id="recipeSaveBtn">Save</button>
            <button type="button" class="btn btn-outline-secondary " id="createNewRecipeBtn">New recipe</button>   
          </div>
        </div>
        
        <div class="col-12 col-md-7">
        
            
            <div class="col-12 col-md-12 move-div-left" style="margin-bottom:10px;">
                <label class="sectionHeader">
                    <span>GENERAL</span> 
                </label>
                <span class="bottom-border"></span>
            </div>
            
            <div class="row"><!-- START NESTED ROW -->
            
                <div class="col-12 col-md-5">
                    <div class="form-group">
                        <label for="recipeName">Product Name</label>
                        <input class="form-control" data-saveTo="recipe" type="text" name="recipeName" id="recipeName" required=""  >
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <div class="form-group">
                        <label for="shortDescription">Short description</label>
                        <input class="form-control" data-saveTo="recipe" type="text" maxlength="50" name="shortDescription" id="shortDescription" required=""  >
                    </div>
                </div>
                
            
            </div><!-- END NESTED ROW -->
            <div class="row"><!-- START NESTED ROW -->
            
                <div class="col-6 col-lg-3">
                    <div class="form-group">
                        <label for="alcType">Alc. type</label>
                        <select id="alcType" class="form-control selectpicker" data-saveTo="recipe" title="Please select..." name="alcType">
                          <option>MEAD</option>
                          <option>CIDER</option>
                          <option>WINE</option>
                          <option>OTHER</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="form-group">
                        <label for="recipeStatus">Status</label>
                        <select id="recipeStatus" class="form-control  selectpicker" data-saveTo="recipe"  title="Please select..." name="recipeStatus"  >
                          <option>CONCEPT</option>
                          <option>DEVELOPING</option>
                          <option>ACTIVE</option>
                          <option>RETIRED</option>
                        </select>
                    </div>
                </div>
                <div class="col-3 col-lg-2">
                    <div class="form-group">
                        <label for="carbonated">Carb.</label>
                        <select id="carbonated" class="form-control  selectpicker" data-saveTo="recipe"  title="Select" name="carbonated"  >
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-4 col-md-3 float-right">
                    <label for="gPerMl">g CO2/100ml</label>
                    <input class="form-control" data-saveTo="recipe" type="text" name="gPerMl" id="gPerMl" required=""  >
                </div>
                
                <div class="col-5 col-md-3">
                    <div class="form-group">
                        <label for="batchType">Batch type</label>
                        <select id="batchType" class="form-control selectpicker" data-saveTo="recipe" title="Please select..." name="batchType">
                          <option data-vessel-id="4">TRANS</option>
                          <option data-vessel-id="5">FERM</option>
                        </select>
                    </div>
                </div>
                
            </div><!-- END NESTED ROW -->
            
            
            <div class="row"><!-- START NESTED ROW -->
            
                <div class="col-4 col-md-4">
                
                    <div class="col-12 move-div-left">
                        <label class="sectionHeader">
                            <span>GRAVITY</span> 
                        </label>
                        <span class="bottom-border"></span>
                    </div>
                    <div class="col-10 form-group">
                        <label for="startGravity">Start</label>
                        <input class="form-control" data-saveTo="recipe" type="number" min="0" step="0.001" name="startGravity" id="startGravity" required=""  >
                    </div>
                    <div class="col-10 form-group">
                        <label for="endGravity">End</label>
                        <input class="form-control" data-saveTo="recipe" type="number" min="0" step="0.001" name="endGravity" id="endGravity" required=""  >
                    </div>
                    
                </div>
                <div class="col-4 col-md-4 left-border">
                
                    <div class="col-12 move-div-left">
                          <label class="sectionHeader">
                              <span>BRIX</span> 
                          </label>
                          <span class="bottom-border"></span>
                    </div>
                    <div class="col-10 form-group">
                        <label for="startBrix">Start</label>
                        <input class="form-control" data-saveTo="recipe" type="number" min="0" step="0.001" name="startBrix" id="startBrix" required=""  >
                    </div>
                    <div class="col-10 form-group">
                        <label for="endBrix">End</label>
                        <input class="form-control" data-saveTo="recipe" type="number" min="0" step="0.001" name="endBrix" id="endBrix" required=""  >
                    </div>
                    
                </div>
                <div class="col-4 col-md-4 left-border">
                
                    <div class="col-12 move-div-left">
                          <label class="sectionHeader">
                              <span>ABV</span> 
                          </label>
                          <span class="bottom-border"></span>
                    </div>
                    <div class="col-10 form-group">
                        <label for="abvBase">Base</label>
                        <input class="form-control" data-saveTo="recipe" type="number" min="0" step="0.001" name="abvBase" id="abvBase" required=""  >
                    </div>
                    <div class="col-10 form-group">
                        <label for="abvFinal">Final</label>
                        <input class="form-control" data-saveTo="recipe" type="text" name="abvFinal" id="abvFinal" required=""  >
                    </div>
                    
                </div>
                
            </div><!-- END NESTED ROW -->
            
              <div class="col-12 col-md-12 move-div-left" style="margin-bottom:10px;">
                  <label class="sectionHeader">
                      <span>NOTES</span> 
                  </label>
                  <span class="bottom-border"></span>
              </div>
              
              <div class="row"><!-- START NESTED ROW -->
              
                  <div class="col-12">
                      <div class="form-group">
                        <textarea class="form-control" data-saveTo="recipe" name="notes" id="notes"></textarea>
                      </div>
                  </div>
                  
              </div><!-- END NESTED ROW -->
           
            
        </div>
          
          
          
          
        <!-- SIDE BAR -->
        <div class="col-12 col-md-5 side-bar-left-line">
          
          
              <div class="row"><!-- START NESTED ROW -->
              
                  <div class="col-12 col-md-12" style="margin-bottom:10px;">
                        <label class="sectionHeader">
                            <span>TTB:</span> 
                            <span style="font-weight:normal;">Not submitted</span>
                        </label>
                        <span class="bottom-border"></span>
                  </div>
                  <div class="col-12 col-md-12">
                      <div class="form-group">
                          <label for="cola">COLA</label>
                          <input class="form-control" data-saveTo="recipe" type="text" name="cola" id="cola" required=""   >
                      </div>
                  </div>
                  <div class="col-6">
                  
                      <div class="form-group">
                          <label for="formulaSubmitted" style="">Formula submitted</label>
                          <input class="form-control" data-saveTo="recipe" type="date" name="formulaSubmitted" id="formulaSubmitted" required=""  >
                      </div>
                      <div class="form-group">
                          <label for="formulaApproved">Formula approved</label>
                          <input class="form-control" data-saveTo="recipe" type="date" name="formulaApproved" id="formulaApproved" required=""  >
                      </div>
                      
                  </div>
                  <div class="col-6 left-border">
                      
                      <div class="form-group">
                          <label for="labelSubmitted">Label submitted</label>
                          <input class="form-control" data-saveTo="recipe" type="date" name="labelSubmitted" id="labelSubmitted" required=""  >
                      </div>
                      <div class="form-group">
                          <label for="labelApproved">Label approved</label>
                          <input class="form-control" data-saveTo="recipe" type="date" name="labelApproved" id="labelApproved" required=""  >
                      </div>
                      
                  </div>
                
              </div><!-- END NESTED ROW -->
              <div class="row"><!-- START NESTED ROW -->
                  
                  <div class="col-12 col-md-12" style="margin-bottom:10px;">
                        <label class="sectionHeader">
                            <span>INFORMATION</span> 
                        </label>
                        <span class="bottom-border"></span>
                  </div>
                  <div class="col-12">
                      <div class="form-group">
                        <label for="notableDetails">Notable details</label>
                        <textarea class="form-control" data-saveTo="recipe"  id="notableDetails"></textarea>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="form-group">
                        <label for="awards">Awards</label>
                        <textarea class="form-control" data-saveTo="recipe"  id="awards"></textarea>
                      </div>
                  </div>
                  <div class="col-6 col-md-6">
                      <div class="form-group">
                          <label for="created">Created</label>
                          <input class="form-control" data-saveTo="recipe"  type="date" name="created" id="created" required=""   disabled>
                      </div>
                  </div>
              
              
              </div><!-- END NESTED ROW -->
          </div> <!-- END SIDE BAR -->
          
          
         
          
  </div><!-- END DETAIL ROW -->
  
 <div class="row add-top-margin"> <!-- TABLE ROW -->
    
      <div class="col-lg-6"> <!-- INGREDIENT TABLE -->
        
          <div class="tableHeader addBtnDiv" style="background-color:#79897c;">
              <span style="padding-left:60px;">Ingredients</span>
              <button type="button" id="recipe-btn-ingredient" class="float-right btn btn-light newRow" data-saveTableTo="recipe_details">ADD</button>
              <button class="float-right btn btn-light loadingBtn newRow" id="recipe-btn-ingredient-loading" type="button" disabled>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  <span class="sr-only">Loading...</span>
              </button>
          </div>
        <table id="recipe-table-ingredient"
        data-height="200"
        data-toggle="table"
        class="table-borderless table-sm"
        data-saveTableTo="recipe_details">
            <thead>
                <tr>
                    <th data-field="ingredient" class="wideCol ingredientSelect" data-sortable="true">Ingredient</th>
                    <th data-field="qty" class="narrowCol numberInput">Qty</th>
                    <th data-field="uom" class="noEdit narrowCol">UoM</th>
                    <th data-field="contactTime" class="narrowCol textInput">Time</th>
                    <!-- Hidden columns -->
                    <!-- These are used for storing row data -->
                    <th data-field="id" data-visible="false"></th>
                    <th data-field="type" data-visible="false"></th>
                    <th data-field="created" data-visible="false"></th>
                    <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents" class="noEdit iconCol"></th>
                </tr>
            </thead>
        </table>
        
        <div class="hline-bottom"></div>
      
      </div><!-- CLOSE INGREDIENT TABLE -->
      
      <br><br>
      
      <div class="col-lg-6"><!-- ADDITIVE TABLE -->
      
          
          <div class="tableHeader addBtnDiv" style="background-color:#897c79;">
            <span style="padding-left:60px;">Additives</span>
            <button type="button" id="recipe-btn-additive" class="float-right btn btn-light newRow"  data-saveTableTo="recipe_details">ADD</button>
            <button class="float-right btn btn-light loadingBtn newRow" id="recipe-btn-additive-loading" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>
          </div>
          
          <table id="recipe-table-additive"
          data-height="200"
          data-toggle="table"
          class="table-borderless table-sm"
          data-saveTableTo="recipe_details">
            <thead>
              <tr>
                <th data-field="ingredient" class="wideCol ingredientSelect" data-sortable="true">Additive</th>
              <th data-field="qty" class="narrowCol numberInput">Qty</th>
              <th data-field="uom" class="noEdit narrowCol">UoM</th>
              <!-- Hidden columns -->
              <!-- These are used for storing row data -->
              <th data-field="id" data-visible="false"></th>
              <th data-field="batch" data-visible="false"></th>
              <th data-field="type" data-visible="false"></th>
              <th data-field="created" data-visible="false"></th>
              <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents" class="noEdit iconCol"></th>
              </tr>
            </thead>
          </table>
          
        <div class="hline-bottom"></div>
      
      </div><!-- CLOSE ADDITIVE TABLE -->
      
      
      
   </div><!-- CLOSE TABLE ROW -->








</div><!-- CLOSE CONTAINER -->
